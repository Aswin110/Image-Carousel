<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <div class="slide">
          <div class="number">1/3</div>
          <img class="image" src="./img_mountains_wide.jpg" alt="mountains">
          <div class="caption">caption one</div>
      </div>
      <div class="slide">
        <div class="number">2/3</div>
        <img class="image" src="./img_nature_wide.jpg" alt="nature">
        <div class="caption">caption two</div>
      </div>
      <div class="slide">
        <div class="number">3/3</div>
        <img class="image" src="./img_snow_wide.jpg" alt="snow">
        <div class="caption">caption three</div>
      </div>
      <a class="prev" >❮</a>
      <a class="next" >❯</a>
    </div>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
